<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter App</title>

    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: Arial, sans-serif;
        }

        .counter-box {
            background: #fff;
            padding: 30px 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        #num {
            font-size: 60px;
            margin-bottom: 25px;
            color: #764ba2;
        }

        button {
            padding: 10px 18px;
            margin: 6px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .inc {
            background: #4CAF50;
            color: white;
        }

        .dec {
            background: #f44336;
            color: white;
        }

        .res {
            background: #2196F3;
            color: white;
        }

        button:hover {
            transform: scale(1.1);
            opacity: 0.9;
        }
    </style>
</head>

<body>

<div class="counter-box">
    <h4 id="num">0</h4>

    <button class="inc" onclick="inc()">Increase</button>
    <button class="dec" onclick="dec()">Decrease</button>
    <button class="res" onclick="res()">Reset</button>
</div>

<script>
    let count = 0;

    function inc() {
        count++;
        document.getElementById("num").innerText = count;
    }

    function dec() {
        count--;
        document.getElementById("num").innerText = count;
    }

    function res() {
        count = 0;
        document.getElementById("num").innerText = count;
    }
</script>

</body>
</html>
