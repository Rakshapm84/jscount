<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assign1</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        form {
            width: 350px;
            background-color: white;
            padding: 20px;
            margin: 50px auto;
            border-radius: 8px;
            box-shadow: 0px 0px 10px gray;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        h4 {
            text-align: center;
            color: blue;
        }
    </style>
</head>

<body>

<script>
    function demo() {
        let name1 = document.getElementById("name1").value;
        let age1 = document.getElementById("age1").value;
        let branch1 = document.getElementById("branch1").value;
        let address1 = document.getElementById("address1").value;

        document.write("<h4>" + name1 + " " + age1 + " " + branch1 + " " + address1 + "</h4>");
    }
</script>

<form>
    <h2>Student</h2>

    <label>Name</label>
    <input id="name1" type="text" placeholder="Enter the name">

    <label>Age</label>
    <input id="age1" type="text" placeholder="Enter the age">

    <label>Branch</label>
    <input id="branch1" type="text" placeholder="Enter the branch">

    <label>Address</label>
    <input id="address1" type="text" placeholder="Enter the address">

    <button type="button" onclick="demo()">Submit</button>
</form>

</body>
</html>
